name: Android CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v1.2" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # এখানে আমরা নির্দিষ্ট করে দিচ্ছি যে আমরা Gradle 8.0 ব্যবহার করতে চাই
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.0' 

    - name: Build with Gradle
      run: gradle assembleRelease
      
    - name: Build with Gradle Scan
      run: gradle assembleRelease --scan
