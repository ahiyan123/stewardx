name: Android CI

on:
  push:
    tags:
      - 'v*' # যখনই আপনি v1.2, v1.3 ইত্যাদি ট্যাগ দিয়ে পুশ করবেন, এটি কাজ শুরু করবে

jobs:
  build:
    runs-on: ubuntu-latest # ইজি-র পছন্দের লিনাক্স এনভায়রনমেন্ট

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
